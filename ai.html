<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #e0e7ef; /* Softer background */
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center-canvas {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      background: #fff;
      /* Remove border-radius for square corners */
      border-radius: 0;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="center-canvas">
    <h1>Snake</h1>
    <p>Use arrow keys to play!</p>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
  </div>
  <script>
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  const rows = canvas.height / box;
  const cols = canvas.width / box;

  let snake = [{x: 9, y: 9}];
  let direction = {x: 0, y: 0};
  let nextDirection = {x: 0, y: 0}; // Buffer for direction changes
  let food = spawnFood();
  let gameOver = false;
  let score = 0;
  let highScore = Number(localStorage.getItem('snakeHighScore')) || 0;
  let started = false;

  function spawnFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
      if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
        return newFood;
      }
    }
  }

  function draw() {
    ctx.fillStyle = "#e0e7ef";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? "#0057b8" : "#4fc3f7"; // Blue shades
      ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
    }

    // Draw food
    ctx.fillStyle = "#70d81a";
    ctx.fillRect(food.x * box, food.y * box, box, box);

    // Draw score
    ctx.fillStyle = "#0057b8";
    ctx.font = "20px Arial";
    ctx.textAlign = "left";
    ctx.fillText("Score: " + score, 10, 25);
    ctx.fillText("High Score: " + highScore, 10, 50);

    // Draw game over
    if (gameOver) {
      ctx.fillStyle = "#0057b8";
      ctx.font = "bold 2rem Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
      ctx.font = "1rem Arial";
      ctx.fillText("Press Space to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }
  }

  function update() {
    if (gameOver || (direction.x === 0 && direction.y === 0)) return;

    // Apply buffered direction
    direction = nextDirection;

    // Move snake
    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Check collision with wall
    if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
      gameOver = true;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
      }
      draw();
      return;
    }

    // Check collision with self
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      gameOver = true;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
      }
      draw();
      return;
    }

    snake.unshift(head);

    // Check food
    if (head.x === food.x && head.y === food.y) {
      score++;
      food = spawnFood();
    } else {
      snake.pop();
    }

    draw();
  }

  document.addEventListener('keydown', (e) => {
    if (gameOver && e.key === " ") {
      // Restart game on spacebar
      snake = [{x: 9, y: 9}];
      direction = {x: 0, y: 0};
      nextDirection = {x: 0, y: 0};
      food = spawnFood();
      gameOver = false;
      score = 0;
      started = false;
      draw();
      return;
    }
    if (!gameOver) {
      // Prevent reversing direction and buffer input
      if (e.key === "ArrowUp" && direction.y !== 1) {
        nextDirection = {x: 0, y: -1};
        started = true;
      } else if (e.key === "ArrowDown" && direction.y !== -1) {
        nextDirection = {x: 0, y: 1};
        started = true;
      } else if (e.key === "ArrowLeft" && direction.x !== 1) {
        nextDirection = {x: -1, y: 0};
        started = true;
      } else if (e.key === "ArrowRight" && direction.x !== -1) {
        nextDirection = {x: 1, y: 0};
        started = true;
      }
    }
  });

  draw();
  setInterval(update, 120);
  </script>
</body>
</html>
