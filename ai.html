<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #0057b8; /* Blue background */
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center-canvas {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      background: #fff;
      border-radius: 0;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="center-canvas">
    <h1>Snake</h1>
    <p>Use arrow keys to play!</p>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
  </div>
  <script>
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  const rows = canvas.height / box;
  const cols = canvas.width / box;

  let snake = [{x: 9, y: 9}];
  let direction = {x: 1, y: 0}; // Start moving right
  let nextDirection = {x: 1, y: 0};
  let apples = [];
  let appleCount = 3; // Number of apples
  let gameOver = false;
  let score = 0;
  let highScore = Number(localStorage.getItem('snakeHighScore')) || 0;

  function spawnApple() {
    let newApple;
    while (true) {
      newApple = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
      if (
        !snake.some(segment => segment.x === newApple.x && segment.y === newApple.y) &&
        !apples.some(apple => apple.x === newApple.x && apple.y === newApple.y)
      ) {
        return newApple;
      }
    }
  }

  function spawnApples() {
    apples = [];
    for (let i = 0; i < appleCount; i++) {
      apples.push(spawnApple());
    }
  }

  function draw() {
    ctx.fillStyle = "#0057b8"; // Blue background
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? "#003366" : "#4fc3f7";
      ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
    }

    // Draw apples
    ctx.fillStyle = "#70d81a";
    apples.forEach(apple => {
      ctx.fillRect(apple.x * box, apple.y * box, box, box);
    });

    // Draw score
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.textAlign = "left";
    ctx.fillText("Score: " + score, 10, 25);
    ctx.fillText("High Score: " + highScore, 10, 50);

    // Draw game over
    if (gameOver) {
      ctx.fillStyle = "#fff";
      ctx.font = "bold 2rem Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
      ctx.font = "1rem Arial";
      ctx.fillText("Press Space to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }
  }

  function update() {
    if (gameOver) return;

    // Apply buffered direction
    direction = nextDirection;

    // Move snake
    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Check collision with wall
    if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
      gameOver = true;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
      }
      draw();
      return;
    }

    // Check collision with self
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      gameOver = true;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
      }
      draw();
      return;
    }

    snake.unshift(head);

    // Check apples
    let ateApple = false;
    apples.forEach((apple, idx) => {
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apples[idx] = spawnApple();
        ateApple = true;
      }
    });
    if (!ateApple) {
      snake.pop();
    }

    draw();
  }

  document.addEventListener('keydown', (e) => {
    if (gameOver && e.key === " ") {
      // Restart game on spacebar
      snake = [{x: 9, y: 9}];
      direction = {x: 1, y: 0};
      nextDirection = {x: 1, y: 0};
      spawnApples();
      gameOver = false;
      score = 0;
      draw();
      return;
    }
    if (!gameOver) {
      // Prevent reversing direction and buffer input
      if (e.key === "ArrowUp" && direction.y !== 1) {
        nextDirection = {x: 0, y: -1};
      } else if (e.key === "ArrowDown" && direction.y !== -1) {
        nextDirection = {x: 0, y: 1};
      } else if (e.key === "ArrowLeft" && direction.x !== 1) {
        nextDirection = {x: -1, y: 0};
      } else if (e.key === "ArrowRight" && direction.x !== -1) {
        nextDirection = {x: 1, y: 0};
      }
    }
  });

  spawnApples();
  draw();
  setInterval(update, 120);
  </script>
</body>
</html>
